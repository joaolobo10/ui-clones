<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation-cards</title>
    <link rel="stylesheet" href="./scss/_styles.css" />
  </head>
  <body>
    <section class="s-nfts">
      <div class="nft-cards js-section-nft">
        <img src="img/nft-01.png" class="nft-01" alt="Nft 01" />
        <img src="img/nft-02.png" class="nft-02" alt="Nft 02" />
        <img src="img/nft-03.png" class="nft-03" alt="Nft 03" />
        <img src="img/nft-04.png" class="nft-04" alt="Nft 04" />
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
      const sectionNFT = document.querySelector(".js-section-nft");

      const nft01 = document.querySelector(".nft-01");
      const nft02 = document.querySelector(".nft-02");
      const nft03 = document.querySelector(".nft-03");
      const nft04 = document.querySelector(".nft-04");

      gsap.to(nft01, {
        x: -420,
        duration: 2,
      });
      gsap.to(nft02, {
        x: -125,
        duration: 2,
      });
      gsap.to(nft03, {
        x: 125,
        duration: 2,
      });
      gsap.to(nft04, {
        x: 420,
        duration: 2,
      });
    </script>
  </body>
</html>
